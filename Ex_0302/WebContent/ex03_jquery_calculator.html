<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 이벤트 처리</title>
		
		<script src= "js/jquery-3.6.3.min.js"></script>
		
		<script>
			$(function(){
				/* $("#plus").click(function() {
					
					let n1 = $("#num1").val();
					let n2 = $("#num2").val();
					
					let res = $("#result").val( Number(n1) + Number(n2));
					
				}); */
				
				$("#plus, #minus, #multi" ).click(function(){
					//this는 현재 클릭을 발생시킨 객체
					cal($(this));
				});
				
			});
			
			function cal(op){
				let operator = op.val(); //합, 차, 곱
				
				let n1 = $("#num1").val();
				let n2 = $("#num2").val();
				
				n1= Number(n1);
				n2= Number(n2);
				
				let res;
				
				switch (operator) {
				case "합":
					res= n1 + n2;
					break;
				
				case "차":
					res= n1 - n2;
					break;
					
				case "곱":
					res= n1 * n2;
					break;
				}
				
				$("#result").val(res);
			}
			
		</script>
		
	</head>
	
	<body>
		<input id="num1" size="3"> +
		<input id="num2" size="3"> = 
		<input id="result" size="5"> <br>
		<input type= "button" id= "plus" value="합">
		<input type= "button" id= "minus" value="차">
		<input type= "button" id= "multi" value="곱">
	
	</body>
</html>
