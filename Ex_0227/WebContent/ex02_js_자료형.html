<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 자료형</title>
		
		<!-- 함수, 변수등을 사용 가능한 스크립트 언어 -->
		<script>
			//자바스크립트 문법을 사용하기 위한 영역
			//var: 중복된 변수명에서 오류를 발생하지 않아,
			//코드가 길어졌을때 다소 효율성이 떨어질 수 있다.
			//var name = "hong";
			//var name = "park";
			
			
			//let: 가장 많이 쓰는 자료형으로써 중복된 변수명을 허용하지 않는다.
			let name = "hong";
			//let name = "park";
			
			document.write(name);
			
			document.write("<hr>");//구분선 태그
			document.write('"안녕"하세요<br>');//"안녕"하세요
			
			//const: 자바의 final(상수) 역할을 하는 자료형. 값을 바꿀수 없다.
			const a1 = "hi";
			//a1 = "hello";
			document.write(a1);
			
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
