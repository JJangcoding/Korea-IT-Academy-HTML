<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>다중 for문</title>
	</head>
	<script>
	for (let i = 2; i <= 9; i++) {
		
		document.write("<h1>",i,"</h1>")
		
		for (let j = 1; j <= 9; j++) {
			document.write(i," * ",j," = ", i*j, "<br>" )
		}//inner
	}//outer
	
	</script>
	<body>
	
	</body>
</html>
