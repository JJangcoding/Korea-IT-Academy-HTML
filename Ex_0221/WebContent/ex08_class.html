<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 활용</title>

	<style>
		/* text라는 이름의 클래스로 접근하기 위해 .을 사용  */
		/* .text{color:red;} */
		
		/* p태그중에서 text클래스에 접근. 띄어쓰기 불가능.  */
		p.text{color:blue;}
		.text2{color:#aaf;}
	</style>
</head>

<body>
	<!-- class속성: 태그의 디자인만을 위해 존재하는 속성
		중복된 이름으로 여러개의 태그에게 클래스를 지정하는 것이 가능  -->
	<h2 class="text">클래스 연습</h2>
	<p class="text2">개구쟁이 뽀로로 장난꾸러기 크롱</p>

	<p class="text">우람한 포비 조그만 해리도 사이좋은 친구죠</p>
</body>
	
	
	
	
</html>
