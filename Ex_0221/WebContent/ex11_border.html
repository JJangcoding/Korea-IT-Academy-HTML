<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>border(선)</title>
		
		<style>
			p{border-width:20px;
			  border-color:blue;}		
			 
			.box1{border-style:none;}
			.box2{border-style:hidden;}  
			.box3{border-style:dotted;}
			.box4{border-style:dashed;}
			.box5{border-style:solid;}/* 가장 많이 사용하는 속성 */
			.box6{border-style:double;}
			.box7{border-style:groove;}
			.box8{border-style:ridge;}
			.box9{border-style:inset;}
			
			/* border의 width, color, style을 한줄로 정의한 구조(순서 노상관  but 3가지 모두
			있어야 됨!!!!) */
			.box10{border: 20px #f00 outset;}/*여러개 동시 입력 불가능.  */
			
			.div1{border:10px solid green;
				  width:200px;
				  height:100px;}
			
			.div2{border-left:10px solid blue;
			      border-right:10px solid blue;}
			/* 위에서 시계방향(상우하좌) (상하/좌우) (상/좌우/하) => 개별적용 => border-... */
			.div3{border-width:10px 20px 30px 40px;
				  border-style:solid;
				  border-color:blue red;}
			
		</style>
		
	</head>
	
	<body>
		<!--p와p 사이에 간격이 꽤 있다.  -->
		<p class= "box1">border 연습중입니다.</p>
		<p class= "box2">border 연습중입니다.</p>
		<p class= "box3">border 연습중입니다.</p>
		<p class= "box4">border 연습중입니다.</p>
		<p class= "box5">border 연습중입니다.</p>
		<p class= "box6">border 연습중입니다.</p>
		<p class= "box7">border 연습중입니다.</p>
		<p class= "box8">border 연습중입니다.</p>
		<p class= "box9">border 연습중입니다.</p>
		<p class= "box10">border 연습중입니다.</p>
		
		<div class="div1">
			div의 border속성
		</div>
		
		<div class="div2">
			div의 border속성
		</div>
		
		<div class="div3">
			div의 border속성
		</div>
		

	</body>
</html>
