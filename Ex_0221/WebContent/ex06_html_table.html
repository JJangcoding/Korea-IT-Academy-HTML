<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<table border="1">
			<caption>테이블의 제목</caption>
		
			<!-- 시맨틱 태그: 브라우저가 스스로 인식하고 위치를 선정할 수 있도록 하는 태그 -->

				</tr>

				</tr>

				<tr>

				</tr>
				
			</tbody>
			
			
		</table>
	</body>
</html>
