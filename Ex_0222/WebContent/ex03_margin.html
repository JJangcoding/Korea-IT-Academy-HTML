<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin(바깥쪽 여백)</title>
		
		<style>
			p{border:10px solid red;
			  background:aqua;}
			.box1{margin:20px;}/* 상 하 좌 우 */
			.box2{margin:40px 80px;}/* 상하, 좌우 */
			/* 마진은 더 큰값이 작은값을 덮어씌운다. */
			.box3{margin:20px 50px 30px;}/* 상, 좌우, 하  */
			.box4{margin:20px 30px 50px 0;}/* 상 우 하 좌  */
			.box5{margin:0px;}/*기본 16px보다 작은 값은 적용x  */
		</style>
			
	</head>
	
	
	
	<body>
		<p class="box1">띠띠띠 꼬마기차 띠띠뽀</p>
		<p class="box2">띠띠띠 꼬마기차 띠띠뽀</p>
		<p class="box3">띠띠띠 꼬마기차 띠띠뽀</p>
		<p class="box4">띠띠띠 꼬마기차 띠띠뽀</p>
		<p class="box5">띠띠뽀 꼬마기차 띠띠뽀</p>
	</body>
</html>
