<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인요소와 블록요소의 태그들</title>
	</head>
	
	<body>
	<!-- p태그는 블록요소로써 생성될 때 브라우저 전체만큼의 너비를 확보한다
		 블록요소를 가지는 태그는 줄바꿈이 일어난다.
		 
		 b태그(굵게)는 인라인요소로써 내가 포장하고 있는 내용만큼만 너비를 확보한다
		 줄바꿈이 일어나지 않는다  -->
		<p>단락을 구성하는 <b>p태그</b> 입니다</p>
		
		<!-- b태그와 strong태그는 보기에는 동일하나,
			 strong태그(인라인)는 시각장애인을 위한 음성낭독기가 실제로 내용을 강조해서 읽어준다 -->
		<p><strong>p태그</strong>는 기본적으로 16px값을 갖고 있다.</p>
		
		<i>안녕하세요</i>
		<em>반갑습니다</em><!-- 음성 낭독기가 강조하여 읽는 이탤릭체(인라인 요소) -->
		<br><!-- 강제개행(엔터값) -->
		저는             프로그래밍을 배우고 있어요<br>
		
		<hr><!--수평선 태그(블록요소)  -->
		
		<a href = "ex001_first.html">a태그는 링크 태그</a><br>
		<a href = "https://www.naver.com">네이버</a><br>
		<a href = "#">게시판 </a>
		<!--(임시링크!! => 이동안됨)  -->
	</body>
</html>
