<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> <!-- 한글로 안깨지기 위함. -->
		<title>heading tag</title>
	</head>
	
	<body>
		<!-- 6번 넘는 숫자가 있어도 표기 안해주지만 오류표시가 안뜸.
		     heading태그는 일반적으로 제목등을 표기하기 위해 사용.
		  	  보통 h1~ h3을 많이 쓰는 편.
		     h1이 32px정도의 사이즈 -->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
		
		
	</body>
</html>
