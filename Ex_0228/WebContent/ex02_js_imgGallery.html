<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js 이미지 갤러리 만들어보기</title>
		
		<style>
			a{text-decoration:none;}
		</style>
		
		<script>
			let num = 1;
			let path = "image/img";
			
			function next(){
				num++;
				
				if(num == 8){
					num=1;
				}
				
				//gallery라는 id를 가진 요소로 접근하여 src경로를 변경
				document.getElementById("gallery").src = path + num + ".jpg";
				
			}
			
			function prev() {
				num--;
				
				if(num == 0){
					num=7;	
				}
				
				document.getElementById("gallery").src = path + num + ".jpg";
			}
		</script>
		
	</head>
	
	<body>
		<div>
			<a href = "#" onclick="prev();">
				<img src = "image/left_btn.png">
			</a>
			
			<img id= "gallery"src="image/img1.jpg" width= "300" height="200">
			
			<a href = "#" onclick="next();">
				<img src = "image/right_btn.png">
			</a>
		</div>
	
	</body>
</html>
