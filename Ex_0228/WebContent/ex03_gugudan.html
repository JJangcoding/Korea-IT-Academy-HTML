<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js 구구단</title>
		
		<style>
			hr{width:300px;
			   margin:10px 0px;}
			#disp{width:300px;
				  height:300px;
				  background:black;
				  color:white;}
		
		</style>
		
		<script>
			function start() {
				let dan = document.getElementById("dan").value;
				
				//input의 value는 기본적으로 문자열 구조이므로 +를 사용하면 이어붙어서 표기된다.
				//단-,/,*,>,< 등은 따로 Number() 형태로 변환하지 않아도 연산이 가능.
				//alert(dan + 1);
				
				//유효성체크(무결성체크)
				/* let num_check = /^[2-9]+$/;
				if(!num_check.test(dan)){
					alert("정수만 입력하세요")
					return; 
				}*/
				 if(dan.trim() == ''){
					alert("값을 입력해야합니다.")
					return;
					}
				if(dan.trim() < 2 || dan.trim() > 9){
					alert("2 ~ 9사이의 값만 입력하세요")
				} 
				
				//구구단 생성
				let str = "";
				for(let i = 1; i <=9; i++){
					str += dan + " * " + i + " = " + (dan * i) + "<br>"; 
				}
				//구구단을 넣을 div를 검색
				let disp = document.getElementById("disp");
				disp.innerHTML = str;
				}
			
			let b_show = true;
			function show(){
				b_show = !b_show;
				
				let btn = document.getElementById("btn_show");
				b_show ? btn.value = "숨기기" : btn.value = "보이기";
				
				//div검색 및 숨기기 처리
				let div = document.getElementById("disp");
				b_show ? div.style.display = 'block': div.style.display = 'none';
				
			}
				
			
		
		</script>
		
	</head>
	
	<body>
		<div>
			단 : <input id = "dan">
			<input type = "button" value = "결과보기" onclick = "start()">
			<input type = "button" value = "숨기기" id = "btn_show" onclick = "show();">
		</div>
	
	<hr>
	
	<div id= "disp"></div>
	
	
	</body>
</html>
